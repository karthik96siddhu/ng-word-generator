<div class="container w-50 mt-5 text-center">
  <div class="text-center display-4 m-3 text-white">
    Word Limit : {{limit}}
  </div>


  <input type="range" min="1" max="50" value="{{ limit }}" 
          class="slider form-control-range" (change)="handleSlideChange($event.target.value)">

  <button class="btn btn-info mr-2" (click)="generate()">Generate Words</button>
  <button class="btn btn-primary" (click)="generateCountry()">Generate Country</button>

  <div *ngIf="words" class="card card-body">
    <p class="display-4">
      {{words}}
    </p>
  </div>

  <div *ngIf="country" class="card card-body">
    <p class="display-4">
      {{country}}
    </p>
  </div>

</div>
<router-outlet></router-outlet>
